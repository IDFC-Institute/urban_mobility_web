<!DOCTYPE html>
<html>
<head>
  <title>Testmap</title>
  <meta charset="utf-8" />
  <script src="http://cdn.leafletjs.com/leaflet-0.6.1/leaflet.js"></script>
  <style>
  @import url(http://cdn.leafletjs.com/leaflet-0.6.1/leaflet.css);
  </style>
</head>
<body>
  <div id="map" style="width: 2000px; height: 1000px"></div>
  <script>
  var map = L.map('map').setView([19.0760,72.8777], 11);

  var toolserver = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png');
  var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'}).addTo(map);
  var baseLayers = {"tiles": tiles, "toolserver-mapnik":toolserver};
  L.control.layers(baseLayers).addTo(map);</script>
 </body>
</html>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

//https://gist.github.com/d3noob/9211665
var svg = d3.select(map.getPanes().overlayPane).append("svg"),
  g = svg.append("g").attr("class", "leaflet-zoom-hide");

g.attr('pointer-events','all');

//also display the centroid points which are within the Joined file
d3.json("joined_centroidshexclusters.geojson", function(geoShape) {

let clickEnabled = false;

//  create a d3.geo.path to convert GeoJSON to SVG
var transform = d3.geo.transform({point: projectPoint}),
          path = d3.geo.path().projection(transform);

// create path elements for each of the features
d3_features = g.selectAll("path")
  .data(geoShape.features)
  .enter().append("path");
map.on("viewreset", reset);
reset();

// fit the SVG element to leaflet's map layer
function reset() {

  bounds = path.bounds(geoShape);
  var topLeft = bounds[0],
    bottomRight = bounds[1];
  svg .attr("width", bottomRight[0] - topLeft[0])
    .attr("height", bottomRight[1] - topLeft[1])
    .style("left", topLeft[0] + "px")
    .style("top", topLeft[1] + "px");
  g .attr("transform", "translate(" + -topLeft[0] + ","
                                    + -topLeft[1] + ")");
  // initialize the path data
  d3_features.attr("d", path)
    .style("fill-opacity", 0)
    .attr('fill','blue');
}
// Use Leaflet to implement a D3 geometric transformation.
function projectPoint(x, y) {
  var point = map.latLngToLayerPoint(new L.LatLng(y, x));
  this.stream.point(point.x, point.y);
}

d3_features.on("mouseover", mouseOver)
.on("mouseout", mouseOut)
.on("click",onClick);

function mouseOver(d) {
    d3.select(this)
        //.enter()
        .transition()
        .duration(200)
        .style("stroke", "red")
        .style("fill", "red");

        //.exit()
      }
function mouseOut(d){
  d3.select(this)
  .transition()
  .style("fill-opacity",0)
  .style("stroke-opacity",0);
}
function onClick(d){
  d3.select(this)
  .style("fill-opacity",0.5)
  .style("fill","blue");
  console.log(d.properties.mumbai_centroids_Lat);
  console.log(d.properties.mumbai_centroids_Lon);
}

  });



</script>
