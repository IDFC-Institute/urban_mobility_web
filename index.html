<style>
#mapid { height: 100vh; width: 150vh; }

.custom-popup .leaflet-popup-content-wrapper {
  background:#FFFFFF;
  color:#000033;
  font-size:16px;
  line-height:24px;
  border-radius: 0px;
  }

    color:rgba(255,255,255,0.1);

      .map('mapid', {closePopupOnClick: false})

// Tile type: openstreetmap normal

      minZoom: 12,
      maxZoom: 14
    })

//https://codepen.io/owenjam/pen/xRPMao

          closeButton: false,
          autoClose: false
        })
        .setLatLng([19.0805751, 72.67])
        .setContent('<p>Welcome to IDFC\'s xxx</p>')
        .openOn(map);

    const radius = 500;

var circle1 = L.circle([19.0605751, 72.8626837], {
    color: 'red',
    fillColor: 'red',
    fillOpacity: 0.3,
    radius: radius
}).addTo(map);

//https://gis.stackexchange.com/questions/59571/how-to-add-text-only-labels-on-leaflet-map-with-no-icon
var marker = new L.marker([19.0605751, 72.8626837], { opacity: 0.01 }); //opacity may be set to zero
marker.bindTooltip("BKC", {permanent: true, className: "my-label", offset: [0, 0] });
marker.addTo(map);

var circle2 = L.circle([18.9347773, 72.8217133], {
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 0.3,
    radius: radius
}).addTo(map);

var marker = new L.marker([18.9347773, 72.8217133], { opacity: 0.01 }); //opacity may be set to zero
marker.bindTooltip("Borivali", {permanent: true, className: "my-label", offset: [0, 0] });
marker.addTo(map);

//https://www.liedman.net/leaflet-routing-machine/tutorials/basic-usage/
L.Routing.control({
  createMarker: function() { return null; },
  waypoints: [
    L.latLng(19.0605751, 72.8626837),
    L.latLng(18.9347773, 72.8217133)
  ],
  lineOptions: { styles: [{color: 'black', opacity: 1, weight: 5}]},
  routeWhileDragging: false,
  geometryOnly: true,
  show: false,
  addWaypoints: false
}).addTo(map);

    
    
    // Initialize with openstreetmap
    openstreetmap.addTo(map);
